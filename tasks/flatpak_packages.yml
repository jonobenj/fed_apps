---
# loops through installing flatpak packages

- name: Check Flatpak is installed
  ansible.builtin.dnf:
    name: flatpak
    state: present
  become: true

- name: Install Flatpak packages
  ansible.builtin.flatpak:
    name: 
      - flatseal
      - spotify
      - discord
      - minecraft
      - gdm settings
    state: present
  become: true
